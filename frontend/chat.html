<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Tu Yo del Futuro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: scale(1.05);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .patient-selector {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .patient-selector select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ’¬ Tu Yo del Futuro</h1>
            <p>Una conversaciÃ³n que puede cambiar tu salud</p>
        </div>

        <div class="patient-selector">
            <select id="patientSelect">
                <option value="">Selecciona un paciente...</option>
            </select>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="message assistant">
                <div class="message-bubble">
                    ðŸ‘‹ Hola, soy tu yo del futuro. Estoy aquÃ­ para hablar contigo sobre tu salud y ayudarte a tomar decisiones que realmente importan. Â¿CÃ³mo te sientes hoy?
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <p>âœ¨ Tu yo del futuro estÃ¡ pensando...</p>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Escribe tu mensaje..."
                disabled
            >
            <button id="sendButton" disabled>Enviar</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentSessionId = null;
        let currentPatientId = null;

        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        const patientSelect = document.getElementById('patientSelect');

        // Load patients on page load
        async function loadPatients() {
            try {
                const response = await fetch(`${API_URL}/patients/?limit=50`);
                const patients = await response.json();

                patients.forEach(patient => {
                    const option = document.createElement('option');
                    option.value = patient.id;
                    option.textContent = `${patient.first_name} ${patient.last_name} (${patient.city})`;
                    patientSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading patients:', error);
                alert('Error al cargar pacientes. AsegÃºrate de que el backend estÃ© corriendo.');
            }
        }

        // Create chat session when patient is selected
        patientSelect.addEventListener('change', async (e) => {
            currentPatientId = e.target.value;

            if (!currentPatientId) return;

            try {
                const response = await fetch(`${API_URL}/chat/session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ patient_id: parseInt(currentPatientId) })
                });

                const session = await response.json();
                currentSessionId = session.id;

                // Enable chat
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();

                console.log('Chat session created:', session);
            } catch (error) {
                console.error('Error creating session:', error);
                alert('Error al crear sesiÃ³n de chat');
            }
        });

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message || !currentSessionId) return;

            // Add user message to UI
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;
            loading.classList.add('show');

            try {
                const response = await fetch(`${API_URL}/chat/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message: message
                    })
                });

                const data = await response.json();

                // Add assistant response to UI
                addMessage(data.assistant_message, 'assistant');

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Lo siento, hubo un error. Â¿Puedes intentar de nuevo?', 'assistant');
            } finally {
                loading.classList.remove('show');
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(text, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;

            messageDiv.appendChild(bubbleDiv);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Load patients on page load
        loadPatients();
    </script>
</body>
</html>
