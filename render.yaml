# Render Blueprint for Digital Twin Health MVP
# This file configures automatic deployment on Render

services:
  # Web Service (FastAPI Backend)
  - type: web
    name: digital-twin-health-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Must be set manually in Render dashboard
      - key: OPENAI_MODEL
        value: gpt-4-turbo-preview
      - key: DATABASE_URL
        fromDatabase:
          name: digital-twin-db
          property: connectionString
      - key: ANALYTICS_DATABASE_URL
        fromDatabase:
          name: digital-twin-db
          property: connectionString
      - key: APP_NAME
        value: Digital Twin Health MVP
      - key: DEBUG
        value: false
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: digital-twin-db
    plan: free
    databaseName: digital_twin_production
    user: digital_twin_user
