<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OpenAI API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #128C7E;
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #128C7E;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            min-height: 50px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de OpenAI API</h1>
        <p>Este es un test r√°pido para verificar que tu API key de OpenAI funciona correctamente.</p>

        <button onclick="testAPI()">Probar Conexi√≥n con OpenAI</button>

        <div id="result"></div>
    </div>

    <script>
        // IMPORTANT: Replace with your own OpenAI API key
        // Get your key at: https://platform.openai.com/api-keys
        const OPENAI_API_KEY = 'YOUR_OPENAI_API_KEY_HERE';

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'loading';
            resultDiv.innerHTML = '‚è≥ Probando conexi√≥n con OpenAI...';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [
                            { role: 'system', content: 'Eres un asistente de salud.' },
                            { role: 'user', content: 'Di "¬°La API funciona correctamente!" en una sola l√≠nea.' }
                        ],
                        temperature: 0.7,
                        max_tokens: 50
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const reply = data.choices[0].message.content;

                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <strong>‚úÖ ¬°√âxito!</strong><br>
                    <strong>Respuesta de OpenAI:</strong> ${reply}<br>
                    <strong>Modelo usado:</strong> ${data.model}<br>
                    <strong>Tokens usados:</strong> ${data.usage.total_tokens}<br>
                    <br>
                    <em>Tu API key funciona perfectamente. La plataforma est√° lista para usar.</em>
                `;

            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Error</strong><br>
                    <strong>Mensaje:</strong> ${error.message}<br>
                    <br>
                    <strong>Posibles causas:</strong><br>
                    ‚Ä¢ La API key puede haber expirado<br>
                    ‚Ä¢ No tienes cr√©ditos en tu cuenta de OpenAI<br>
                    ‚Ä¢ Problemas de conexi√≥n a internet<br>
                    ‚Ä¢ La API key no tiene permisos para GPT-4<br>
                    <br>
                    <em>Verifica tu cuenta en platform.openai.com</em>
                `;
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
